name: Build and Push Container Images

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: cortex
            context: ./services/cortex
          - name: load-generator
            context: ./load-generator
          - name: power-service
            context: ./services/power-service
          - name: life-support-service
            context: ./services/life-support-service
          - name: crew-service
            context: ./services/crew-service
          - name: docking-service
            context: ./services/docking-service
          - name: inventory-service
            context: ./services/inventory-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image prefix
        run: echo "IMAGE_PREFIX=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/nexus" >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set lowercase chart repository
        run: echo "CHART_REPO=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/nexus/chart" >> $GITHUB_ENV

      - name: Log in to OCI Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: helm package ./helm/nexus-station

      - name: Push Helm chart to OCI Registry
        run: helm push nexus-station-*.tgz oci://${{ env.REGISTRY }}/${{ env.CHART_REPO }}
