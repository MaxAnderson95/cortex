name: Build and Push Container Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-images:
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: cortex
            context: ./services/cortex
            type: maven-frontend
          - name: load-generator
            context: ./load-generator
            type: python
          - name: power-service
            context: ./services/power-service
            type: maven
          - name: life-support-service
            context: ./services/life-support-service
            type: maven
          - name: crew-service
            context: ./services/crew-service
            type: maven
          - name: docking-service
            context: ./services/docking-service
            type: maven
          - name: inventory-service
            context: ./services/inventory-service
            type: maven
        platform:
          - name: amd64
            runner: ubuntu-latest
          - name: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.platform.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image prefix
        run: echo "IMAGE_PREFIX=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/nexus" >> $GITHUB_ENV

      - name: Set up Java
        if: matrix.service.type == 'maven' || matrix.service.type == 'maven-frontend'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node
        if: matrix.service.type == 'maven-frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set Maven version
        if: matrix.service.type == 'maven' || matrix.service.type == 'maven-frontend'
        working-directory: ${{ matrix.service.context }}
        run: ./mvnw versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false

      - name: Set npm version
        if: matrix.service.type == 'maven-frontend'
        working-directory: ${{ matrix.service.context }}/frontend
        run: npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:${{ inputs.version }}-${{ matrix.platform.name }}
          platforms: linux/${{ matrix.platform.name }}
          cache-from: type=gha,scope=${{ matrix.service.name }}-${{ matrix.platform.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}-${{ matrix.platform.name }}

  merge-manifests:
    runs-on: ubuntu-latest
    needs: build-images
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set lowercase image prefix
        run: echo "IMAGE_PREFIX=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/nexus" >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push multi-arch manifests
        run: |
          SERVICES="cortex load-generator power-service life-support-service crew-service docking-service inventory-service"
          VERSION="${{ inputs.version }}"

          for SERVICE in $SERVICES; do
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${SERVICE}"

            echo "Creating manifest for ${SERVICE}..."

            # Create and push manifest with version tag
            docker buildx imagetools create -t "${IMAGE}:${VERSION}" \
              "${IMAGE}:${VERSION}-amd64" \
              "${IMAGE}:${VERSION}-arm64"

            # Create and push manifest with latest tag
            docker buildx imagetools create -t "${IMAGE}:latest" \
              "${IMAGE}:${VERSION}-amd64" \
              "${IMAGE}:${VERSION}-arm64"

            echo "Successfully created manifests for ${SERVICE}"
          done

  build-charts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        chart:
          - nexus-common
          - nexus-infra
          - nexus-power
          - nexus-life-support
          - nexus-crew
          - nexus-inventory
          - nexus-docking
          - nexus-cortex
          - nexus-load-generator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set lowercase chart repository
        run: echo "CHART_REPO=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/nexus/charts" >> $GITHUB_ENV

      - name: Log in to OCI Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: helm package ./charts/${{ matrix.chart }} --version ${{ inputs.version }} --app-version ${{ inputs.version }}

      - name: Push Helm chart to OCI Registry
        run: helm push ${{ matrix.chart }}-${{ inputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ env.CHART_REPO }}

  create-release:
    runs-on: ubuntu-latest
    needs: [merge-manifests, build-charts]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true
